<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人健康日记模板 - Period Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #ffffff;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            border-bottom: 3px solid #9333ea;
            padding-bottom: 30px;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .title {
            color: #9333ea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .source {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content-section {
            margin-bottom: 30px;
        }
        
        .content-item {
            margin-bottom: 16px;
            padding: 12px 0;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .content-item:first-child {
            font-size: 20px;
            font-weight: 600;
            color: #9333ea;
            margin-bottom: 24px;
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #9333ea;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 20px;
                font-size: 14px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .content-item {
                font-size: 14px;
            }
            
            .content-item:first-child {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }
        
        /* 打印样式 */
        @media print {
            body {
                margin: 20px;
                padding: 0;
                color: #000;
            }
            
            .header {
                border-bottom: 2px solid #000;
            }
            
            .title {
                color: #000;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">个人健康日记模板</h1>
        <p class="subtitle">长期健康追踪和记录的日记模板工具</p>
        <p class="source">来源：Period Hub 健康资源中心</p>
    </div>
    
    <div class="content">
        <div class="content-section">
            <div class="content-item">个人健康日记模板</div><div class="content-item">一、每日记录项目：</div><div class="content-item">• 身体状况：疼痛、疲劳、能量水平</div><div class="content-item">• 情绪状态：心情、压力水平、睡眠质量</div><div class="content-item">• 生活方式：饮食、运动、工作压力</div><div class="content-item">二、周期性记录：</div><div class="content-item">• 月经周期追踪</div><div class="content-item">• 症状变化趋势</div><div class="content-item">三、反思分析：</div><div class="content-item">• 模式识别</div><div class="content-item">• 改进机会</div><div class="content-item">• 成功经验总结</div>
        </div>
    </div>
    
    <div class="footer">
        <p>如需更多信息，请访问： <a href="https://periodhub.health" target="_blank">periodhub.health</a></p>
        <p>本资源仅供教育参考，不能替代专业医疗建议</p>
    </div>
</body>
</html>
