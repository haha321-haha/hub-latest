        .footer {

            padding-top: 30px;

            color: #666;

        }
        
        .footer a {
            color: #9333ea;
            text-decoration: none;
        }
        
        .footer a:hover {

        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 20px;

            }
            
            .title {

            .subtitle {

            }
            
            .content-item {
                font-size: 14px;
            }
            
            .content-item:first-child {

        @media (max-width: 480px) {
